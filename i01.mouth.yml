!!org.myrobotlab.service.config.RemoteSpeechConfig
blocking: false
listeners:
- callback: onEndSpeaking
  listener: i01.mouthControl
  method: publishEndSpeaking
- callback: onEndSpeaking
  listener: i01.ear
  method: publishEndSpeaking
- callback: onEndSpeaking
  listener: python
  method: publishEndSpeaking
- callback: onStartSpeaking
  listener: i01.mouthControl
  method: publishStartSpeaking
- callback: onStartSpeaking
  listener: i01.ear
  method: publishStartSpeaking
- callback: onStartSpeaking
  listener: python
  method: publishStartSpeaking
mute: false
peers:
  audioFile:
    autoStart: true
    name: i01.mouth.audioFile
    type: AudioFile
  http:
    autoStart: true
    name: i01.mouth.http
    type: HttpClient
speechRecognizers:
- i01.ear
speechType: Piper
speechTypes:
  MozillaTTS:
    authToken: null
    template: null
    url: http://localhost:5002/api/tts?text={{text}}
    verb: GET
  OpenAI:
    authToken: null
    template: '{"model": "tts-1","input": "{{text}}","voice": "alloy"}'
    url: https://api.openai.com/v1/audio/speech
    verb: POST
  CoquiAI:
    authToken: null
    template: null
    url: http://localhost:5002/api/tts?text={{text}}&speaker_id=p376&style_wav=&language_id=
    verb: GET
  Piper:
    authToken: null
    template: null
    url: http://localhost:5000/?text={{text}}
    verb: GET
substitutions: null
type: RemoteSpeech
verb: GET
voice: default
